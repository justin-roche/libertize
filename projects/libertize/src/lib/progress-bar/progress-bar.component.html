<!-- The background div is named as such because it appears below the other divs and is not sized based on values. -->

<div class="nwb-progress-bar-background nwb-progress-bar-element"></div>
<div class="nwb-progress-bar-buffer nwb-progress-bar-element"></div>
<div class="nwb-progress-bar-primary nwb-progress-bar-fill nwb-progress-bar-element" [ngStyle]="_primaryTransform()"></div>
<div class="nwb-progress-bar-secondary nwb-progress-bar-fill nwb-progress-bar-element"></div>
