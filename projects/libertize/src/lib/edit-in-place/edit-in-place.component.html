<div [class.nwb-wrapper--editable]="!editing && !isLoading" class="nwb-wrapper" (click)="startEditing()">
  <span
  data-text=""
  [class.nwb-is-loading]="isLoading"
  [class.nwb-editing]="editing">
  {{currentValue}}
</span>

<input
#input
*ngIf="editing"
[class.nwb-editable]="!editing"
[class.nwb-editing]="editing"
[class.nwb-is-loading]="isLoading"
type="text"
[(ngModel)]="value"
(focus)="edit()"
(blur)="onSubmit()"
(keyup.enter)="onSubmit()"
[ngStyle]="{'width.px': inputWidth}"
/>

  <span class="nwb-loader" [class.nwb-is-loading]="isLoading"></span>
</div>
