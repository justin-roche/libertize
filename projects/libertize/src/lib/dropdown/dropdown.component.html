<div class="dropdown" [ngClass]="{ 'is-active': isActive }" (click)="toggleActive()">
  <div class="dropdown-trigger">
    <button
      [ngClass]="['button', classes ? classes : '', isLoading ? ' is-loading' : '']"
      aria-haspopup="true"
      aria-controls="dropdown-menu"
      [disabled]="disabled"
    >
      <span [innerHTML]="currentText"></span>
      <span class="icon is-small">
        <i class="fa fa-angle-down"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" role="menu" *ngIf="isActive">
    <div class="dropdown-content">
      <ng-container *ngFor="let option of _options">
        <hr class="dropdown-divider" *ngIf="option.divider" />
        <a
          *ngIf="!option.divider"
          class="dropdown-item"
          [ngClass]="{ 'is-active': option.selected, 'is-disabled': option.disabled }"
          (click)="selectOption(option)"
          [innerHTML]="option.text | safeHtml"
        >
        </a>
      </ng-container>
    </div>
  </div>
</div>
